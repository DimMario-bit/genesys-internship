<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>pet box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-box">
        <div>
          <img src="images/backarrow.png" class="backarrow" />
          <img src="images/threedot.png" class="threedot" />
        </div>
        <div class="kitten">
          <div class="kitten-container"><img src="./images/kitten.png" /></div>
        </div>
        <div class="wrapper">
          <div class="line"></div>
          <div class="description">
            <h2>Maine Coon Cats</h2>
            <div class="map">
              <img src="images/map.png" />
              <label>California Walk Suite 516 <span>(2.5 Km)</span></label>
              <div class="like">
                <!-- <img src="images/heart.png" /> -->
                <span class="heart-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
          <div class="info-box">
            <div id="box-1">
              <h3>4 months</h3>
              <p>Age</p>
            </div>
            <div id="box-2">
              <h3>Grey</h3>
              <p>Color</p>
            </div>
            <div id="box-3">
              <h3>11 Kg</h3>
              <p>Weight</p>
            </div>
          </div>
          <div class="pet-story">
            <div class="heading"><h2>Pet Story</h2></div>
            <div class="story">
              <p>
                Maine Coon cats are known for their intelligence and <br />
                playfulness, as well as their size. One of the largest <br />
                breeds of domestic cats, they are lovingly referreds.
              </p>
            </div>
          </div>
        </div>
        <div class="profile-pics">
          <img src="images/profile.jpg" />
          <div class="profile">
            <h4>posted by</h4>
            <p>Nannie Barker</p>
          </div>
        </div>
        <div class="btn">
          <button>Contact Me</button>
        </div>
      </div>
    </div>
  </body>
</html>
